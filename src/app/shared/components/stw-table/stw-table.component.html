<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
        <ng-container *ngFor="let item of config.columns" [matColumnDef]="item.columnDef">
            <th mat-header-cell *matHeaderCellDef> {{item.columnName}} </th>
            <td mat-cell *matCellDef="let element"> {{ element[item.key] }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="config.displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: config.displayedColumns;"></tr>
    </table>
    
    <mat-paginator 
        [pageSizeOptions]="[10]" 
        [length]="count" 
        (page)="onPageChange($event)"
    ></mat-paginator>
</div>
